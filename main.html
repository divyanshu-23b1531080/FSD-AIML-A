<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Time Table</h1></header>
    <table>
        <tr>
            <th rowspan="2">Period/time</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Recess</th>
            <th>Period 3</th>
            <th>Period 4</th>
            <th>Lunch</th>
            <th>Period 5</th>
            <th>Period 6</th>
            <th>Period 7</th>
            <th>Period 8</th>
        </tr>
        <tr>
            <td>8:50 - 9:40</td>
            <td>9:40 - 10:30</td>
            <td>10:30 - 10:40</td>
            <td>10:40 - 11:30</td>
            <td>11:30 - 12:20</td>
            <td>12:20 - 1:20</td>
            <td>1:20 - 2:10</td>
            <td>2:10 - 3:00</td>
            <td>3:00 - 3:50</td>
            <td>3:50 - 4:30</td>
        </tr>
    </table>
</body>
</html>
